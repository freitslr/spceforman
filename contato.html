    <man>

        <form action="">

            <label for="nomesesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesesobrenome" class="inputs-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="inputs-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="inputs-padrao" required placeholder="(xx)">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="68" rows="10" class="inputs-padrao"></textarea>

            <div>

            <p>Como prefere o nosso contato?</p>

            <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
           

            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">whatsapp</label>
           
            </div>

            <legend>Qual horário prefere ser atendido</legend>
         
            <select name="" id="">
             <option value="">Manhã</option>
             <option value="">Tarde</option>
             <option value="">Noite</option>
            </select>
                
            <label for="checkbox" class="checkbox"><input type="checkbox" name="" id="checkbox"> Gostaria de receber nossa novidades por e-mail</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">


        </form>

      <thead>
        <tr>
            
            <th>Dia</th>
